<svg width="3840" height="2160" viewBox="0 0 3840 2160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="smokeBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="150" />
    </filter>
    <radialGradient id="grad1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1920 1080) rotate(90) scale(1000)">
      <stop stop-color="#300000" />
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base Black Background -->
  <rect width="3840" height="2160" fill="#020000"/>
  
  <!-- Smoke Blobs -->
  <circle cx="1000" cy="800" r="600" fill="#4a0404" filter="url(#smokeBlur)" opacity="0.6" />
  <circle cx="2800" cy="1400" r="700" fill="#2a0000" filter="url(#smokeBlur)" opacity="0.5" />
  <circle cx="1920" cy="2160" r="900" fill="#800000" filter="url(#smokeBlur)" opacity="0.3" />
  <circle cx="500" cy="2000" r="500" fill="#3d0000" filter="url(#smokeBlur)" opacity="0.4" />
  <circle cx="3400" cy="200" r="800" fill="#1a0000" filter="url(#smokeBlur)" opacity="0.7" />
  
  <!-- Subtle Center Glow -->
  <rect width="3840" height="2160" fill="url(#grad1)" opacity="0.4"/>
  
  <!-- Noise Texture for Smoke Realism (Optional, kept simple for SVG size) -->
</svg>
